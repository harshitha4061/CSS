<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container{
        display: grid;
        grid-template-rows: 1fr 1fr 4fr;
        grid-auto-rows: 2fr;
        grid-template-columns: 1fr 4fr 2fr;
        grid-gap: 1rem;
    }
        .item {
            border: 2px solid black;
            background-color: red;
        }
    </style>
</head>

<body>

        <p class="item">box-1</p>

        <p class="item">box-4</p>
        <p class="item">box-5</p>
        <p class="item">box-6</p>
        <p class="item">box-7</p>
        <p class="item">box-8</p>
        <p class="item">box-9</p>
        <p class="item">box-10</p>
        <p class="item">box-11</p>
        <p class="item">box-12</p>
        <p class="item">box-13</p>
        <p class="item">box-14</p>

    </div>
</body>

</html>
