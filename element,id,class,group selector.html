<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        p{
            border: 3px hotpink;
        }
        /* id selector */
        #har{
            color:  blueviolet;
        }
        /* class selector */
        .har{
            background-color: brown;
        }
        /* group selector */
        footer,span{
            color: aqua;
        }
    </style>
</head>
<body>
    <p id="har" class="nik">my name is harshitha</p>
    <p class="nik">my name is nikhitha</p>
    <p>my name is annapurna</p>
    <p>my name is srinivasu</p>
    <footer>hello</footer>
    <span>world</span>

    <!-- footer is used to store information like author copyright references -->
    <!-- span is used for inline elements and div is used for block elements -->
    <!-- chrome developer tools -->
</body>
</html>
