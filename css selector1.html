<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-align: center;
        }
        div p{
            text-shadow: 2px 3px 4px;
        }
        div li p{
            color: red;
        }
        /* it is like after p contained by div directly no other element  */
        div > p{
            background-color: yellow;
        }
        /* p sibling or followd by div  */
        div + p{
             color:rgb(255, 2, 196);
        }
    </style>
</head>
<body>
    <p>a</p>
    <div>
        <ul>
            <li><p>b</p></li>
        </ul>
        <div>
            <p>c</p>
        </div>
        <p>d</p>
    </div>
    <p>e</p>
</body>
</html>
